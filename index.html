<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="sceneMenu.js"></script>
    <script src="scenePlay.js"></script>
    <link rel="icon" href="assets/images/chara.png" />
    <title>Ocong</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: auto;
        overflow: hidden;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <script>
            const config = {
                type: Phaser.AUTO,
                width: 1024,
                height: 768,
                scene: [
                    sceneMenu,
                 scenePlay],
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 200 }
                    }
                }
            };
            const game = new Phaser.Game(config);
    </script>
  </body>
</html>
